
{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <img src="{{movie.image.url}}" width="100" height="100">
        </div>
        <div class="col-md-6">
        <h6>{{movie.name}}</h6>
        <h4>{{movie.desc}}</h4>
        <h6>{{movie.year}}</h6>
        <a href="{% url 'movieapp:edit' movie.id%}">Edit</a>
        <a href="{% url 'movieapp:delete' movie.id%}">Delete</a>
         </div>
    </div>
</div>
{% endblock %}
