{% extends 'base.html' %}
{% block body %}

<br>
    <center>
    <form method="POST" enctype="multipart/form-data" name="add">
    {% csrf_token %}
    <table>
    <tr><td colspan="4">Add Data</td></tr>
    <tr><td>Name</td><td><input type="text" name="name" id="name" placeholder="Name"></td></tr>
    <tr><td>Description</td><td><input type="text" name="description" id="description" placeholder="Description"></td></tr>
    <tr><td>Year</td><td><input type="text" name="year" id="year" placeholder="Year"></td></tr>
    <tr><td>Image</td><td><input type="file" name="img" id="img" style="margin-left: 95px;"></td></tr>
    <tr><td colspan="4"><input type="submit" name="submit" value="submit"></td></tr>
    </table>
    </form>
    </center>
{% endblock %}
